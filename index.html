<html class="h-full bg-gray-800">
  <head>
    <title>Hueforge at home</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://scrtwpns.com/mixbox.js"></script>
    <script src="src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="min-h-full w-full mt-10">
      <main class="m-8 flex gap-8 bg-gray-800 h-full">
        <div class="px-5 py-8 bg-gray-200 w-1/3 grow border-4 border-neutral-500 rounded-lg flex flex-col content-center">
          <input id="fileInput" type="file" accept="image/*" onchange="handleImage()" class="w-1/2 self-center file:bg-indigo-500 pr-2 m-3 bg-white file:text-white file:p-2 file:border-0 text-sm rounded-lg"></input>
          <button class="w-1/5 self-center my-4 p-1 bg-emerald-500 hover:bg-blue-700 text-white font-bold rounded-full">Add color</button>
          <div class="w-2/3 p-4 self-center bg-gray-200 m-4 rounded-lg border-4 border-neutral-500">
            <ul id="colorList">
              <li>
                <span id="color">black</span>
                <span id="layer">1</span>
                <span id="opacity">1</span>
              </li>
              <li>
                <span id="color">blue</span>
                <span id="layer">3</span>
                <span id="opacity">0.3</span>
              </li>
              <li>
                <span id="color">yellow</span>
                <span id="layer">11</span>
                <span id="opacity">0.25</span>
              </li>
              <li>
                <span id="color">white</span>
                <span id="layer">15</span>
                <span id="opacity">0.25</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="p-5 bg-gray-200 w-3/4 grow border-4 border-neutral-500 rounded-lg">
          <div class="bg-gray-950 h-full">
            <canvas id="existing-canvas"></canvas>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
